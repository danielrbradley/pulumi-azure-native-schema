    domainName:
      type: string
      description: The name of the Domains resource.
      willReplaceOnChanges: true
    emailServiceName:
      type: string
      description: The name of the EmailService resource.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
    senderUsername:
      type: string
