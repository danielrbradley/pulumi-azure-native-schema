$token: azure-native:managedidentity:getFederatedIdentityCredential
description: |-
  Gets the federated identity credential.
  API Version: 2023-01-31.
inputs:
  properties:
    federatedIdentityCredentialResourceName:
      type: string
      description: The name of the federated identity credential resource.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
    resourceName:
      type: string
      description: The name of the identity resource.
      willReplaceOnChanges: true
  type: object
  required:
    - federatedIdentityCredentialResourceName
    - resourceGroupName
    - resourceName
outputs:
  description: Describes a federated identity credential.
  properties:
    audiences:
      type: array
      items:
        type: string
      description: The list of audiences that can appear in the issued token.
    id:
      type: string
      description: Fully qualified resource ID for the resource. E.g. "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}"
    issuer:
      type: string
      description: The URL of the issuer to be trusted.
    name:
      type: string
      description: The name of the resource
    subject:
      type: string
      description: The identifier of the external identity.
    systemData:
      type: object
      $ref: "#/types/azure-native:managedidentity:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - audiences
    - id
    - issuer
    - name
    - subject
    - systemData
    - type
