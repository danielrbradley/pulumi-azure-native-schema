$token: azure-native:managedidentity:getUserAssignedIdentity
description: |-
  Gets the identity.
  API Version: 2023-01-31.
inputs:
  properties:
    resourceGroupName:
      type: string
      description: The name of the Resource Group to which the identity belongs.
      willReplaceOnChanges: true
    resourceName:
      type: string
      description: The name of the identity resource.
      willReplaceOnChanges: true
  type: object
  required:
    - resourceGroupName
    - resourceName
outputs:
  description: Describes an identity resource.
  properties:
    clientId:
      type: string
      description: The id of the app associated with the identity. This is a random generated UUID by MSI.
    id:
      type: string
      description: Fully qualified resource ID for the resource. E.g. "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}"
    location:
      type: string
      description: The geo-location where the resource lives
    name:
      type: string
      description: The name of the resource
    principalId:
      type: string
      description: The id of the service principal object associated with the created identity.
    systemData:
      type: object
      $ref: "#/types/azure-native:managedidentity:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    tags:
      type: object
      additionalProperties:
        type: string
      description: Resource tags.
    tenantId:
      type: string
      description: The id of the tenant which the identity belongs to.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - clientId
    - id
    - location
    - name
    - principalId
    - systemData
    - tenantId
    - type
