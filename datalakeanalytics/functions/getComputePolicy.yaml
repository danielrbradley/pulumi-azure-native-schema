$token: azure-native:datalakeanalytics:getComputePolicy
description: |-
  Gets the specified Data Lake Analytics compute policy.
  API Version: 2019-11-01-preview.
inputs:
  properties:
    accountName:
      type: string
      description: The name of the Data Lake Analytics account.
      willReplaceOnChanges: true
    computePolicyName:
      type: string
      description: The name of the compute policy to retrieve.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the Azure resource group.
      willReplaceOnChanges: true
  type: object
  required:
    - accountName
    - computePolicyName
    - resourceGroupName
outputs:
  description: Data Lake Analytics compute policy information.
  properties:
    id:
      type: string
      description: The resource identifier.
    maxDegreeOfParallelismPerJob:
      type: integer
      description: The maximum degree of parallelism per job this user can use to submit jobs.
    minPriorityPerJob:
      type: integer
      description: The minimum priority per job this user can use to submit jobs.
    name:
      type: string
      description: The resource name.
    objectId:
      type: string
      description: The AAD object identifier for the entity to create a policy for.
    objectType:
      type: string
      description: The type of AAD object the object identifier refers to.
    type:
      type: string
      description: The resource type.
  type: object
  required:
    - id
    - maxDegreeOfParallelismPerJob
    - minPriorityPerJob
    - name
    - objectId
    - objectType
    - type
