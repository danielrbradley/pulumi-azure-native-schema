$token: azure-native:orbital:listSpacecraftAvailableContacts
description: |-
  Returns list of available contacts. A contact is available if the spacecraft is visible from the ground station for more than the minimum viable contact duration provided in the contact profile.
  API Version: 2022-11-01.
inputs:
  properties:
    contactProfile:
      type: object
      $ref: "#/types/azure-native:orbital:ContactParametersContactProfile"
      description: The reference to the contact profile resource.
    endTime:
      type: string
      description: End time of a contact (ISO 8601 UTC standard).
    groundStationName:
      type: string
      description: Name of Azure Ground Station.
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
    spacecraftName:
      type: string
      description: Spacecraft ID.
      willReplaceOnChanges: true
    startTime:
      type: string
      description: Start time of a contact (ISO 8601 UTC standard).
  type: object
  required:
    - contactProfile
    - endTime
    - groundStationName
    - resourceGroupName
    - spacecraftName
    - startTime
outputs:
  description: Response for the ListAvailableContacts API service call.
  properties:
    nextLink:
      type: string
      description: The URL to get the next set of results.
    value:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:orbital:AvailableContactsResponse"
      description: A list of available contacts.
  type: object
  required:
    - nextLink
