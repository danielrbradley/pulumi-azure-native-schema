$token: azure-native:databoxedge:getMECRole
description: |-
  Gets a specific role by name.
  API Version: 2022-03-01.
inputs:
  properties:
    deviceName:
      type: string
      description: The device name.
      willReplaceOnChanges: true
    name:
      type: string
      description: The role name.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The resource group name.
      willReplaceOnChanges: true
  type: object
  required:
    - deviceName
    - name
    - resourceGroupName
outputs:
  description: MEC role.
  properties:
    connectionString:
      type: object
      $ref: "#/types/azure-native:databoxedge:AsymmetricEncryptedSecretResponse"
      description: Activation key of the MEC.
    controllerEndpoint:
      type: string
      description: Controller Endpoint.
    id:
      type: string
      description: The path ID that uniquely identifies the object.
    kind:
      type: string
      description: |-
        Role type.
        Expected value is 'MEC'.
      const: MEC
    name:
      type: string
      description: The object name.
    resourceUniqueId:
      type: string
      description: Unique Id of the Resource.
    roleStatus:
      type: string
      description: Role status.
    systemData:
      type: object
      $ref: "#/types/azure-native:databoxedge:SystemDataResponse"
      description: Metadata pertaining to creation and last modification of Role
    type:
      type: string
      description: The hierarchical type of the object.
  type: object
  required:
    - id
    - kind
    - name
    - roleStatus
    - systemData
    - type
