$token: azure-native:databoxedge:getArcAddon
description: |-
  Gets a specific addon by name.
  API Version: 2022-03-01.
inputs:
  properties:
    addonName:
      type: string
      description: The addon name.
      willReplaceOnChanges: true
    deviceName:
      type: string
      description: The device name.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The resource group name.
      willReplaceOnChanges: true
    roleName:
      type: string
      description: The role name.
      willReplaceOnChanges: true
  type: object
  required:
    - addonName
    - deviceName
    - resourceGroupName
    - roleName
outputs:
  description: Arc Addon.
  properties:
    hostPlatform:
      type: string
      description: Host OS supported by the Arc addon.
    hostPlatformType:
      type: string
      description: Platform where the runtime is hosted.
    id:
      type: string
      description: The path ID that uniquely identifies the object.
    kind:
      type: string
      description: |-
        Addon type.
        Expected value is 'ArcForKubernetes'.
      const: ArcForKubernetes
    name:
      type: string
      description: The object name.
    provisioningState:
      type: string
      description: Addon Provisioning State
    resourceGroupName:
      type: string
      description: Arc resource group name
    resourceLocation:
      type: string
      description: Arc resource location
    resourceName:
      type: string
      description: Arc resource Name
    subscriptionId:
      type: string
      description: Arc resource subscription Id
    systemData:
      type: object
      $ref: "#/types/azure-native:databoxedge:SystemDataResponse"
      description: Metadata pertaining to creation and last modification of Addon
    type:
      type: string
      description: The hierarchical type of the object.
    version:
      type: string
      description: Arc resource version
  type: object
  required:
    - hostPlatform
    - hostPlatformType
    - id
    - kind
    - name
    - provisioningState
    - resourceGroupName
    - resourceLocation
    - resourceName
    - subscriptionId
    - systemData
    - type
    - version
