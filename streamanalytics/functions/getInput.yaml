inputs:
  properties:
    inputName:
      type: string
      description: The name of the input.
      willReplaceOnChanges: true
    jobName:
      type: string
      description: The name of the streaming job.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
  type: object
  required:
    - inputName
    - jobName
    - resourceGroupName
outputs:
