$token: azure-native:compute:getGalleryApplicationVersion
description: |-
  Retrieves information about a gallery Application Version.
  API Version: 2022-03-03.
inputs:
  properties:
    expand:
      type: string
      description: The expand expression to apply on the operation.
    galleryApplicationName:
      type: string
      description: The name of the gallery Application Definition in which the Application Version resides.
      willReplaceOnChanges: true
    galleryApplicationVersionName:
      type: string
      description: The name of the gallery Application Version to be retrieved.
      willReplaceOnChanges: true
    galleryName:
      type: string
      description: The name of the Shared Application Gallery in which the Application Definition resides.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group.
      willReplaceOnChanges: true
  type: object
  required:
    - galleryApplicationName
    - galleryApplicationVersionName
    - galleryName
    - resourceGroupName
outputs:
  description: Specifies information about the gallery Application Version that you want to create or update.
  properties:
    id:
      type: string
      description: Resource Id
    location:
      type: string
      description: Resource location
    name:
      type: string
      description: Resource name
    provisioningState:
      type: string
      description: The provisioning state, which only appears in the response.
    publishingProfile:
      type: object
      $ref: "#/types/azure-native:compute:GalleryApplicationVersionPublishingProfileResponse"
      description: The publishing profile of a gallery image version.
    replicationStatus:
      type: object
      $ref: "#/types/azure-native:compute:ReplicationStatusResponse"
      description: This is the replication status of the gallery image version.
    safetyProfile:
      type: object
      $ref: "#/types/azure-native:compute:GalleryApplicationVersionSafetyProfileResponse"
      description: The safety profile of the Gallery Application Version.
    tags:
      type: object
      additionalProperties:
        type: string
      description: Resource tags
    type:
      type: string
      description: Resource type
  type: object
  required:
    - id
    - location
    - name
    - provisioningState
    - publishingProfile
    - replicationStatus
    - type
