$token: azure-native:policyinsights:listRemediationDeploymentsAtManagementGroup
description: |-
  Gets all deployments for a remediation at management group scope.
  API Version: 2021-10-01.
inputs:
  properties:
    managementGroupId:
      type: string
      description: Management group ID.
      willReplaceOnChanges: true
    managementGroupsNamespace:
      type: string
      description: The namespace for Microsoft Management RP; only "Microsoft.Management" is allowed.
      willReplaceOnChanges: true
    remediationName:
      type: string
      description: The name of the remediation.
      willReplaceOnChanges: true
    top:
      type: integer
      description: Maximum number of records to return.
  type: object
  required:
    - managementGroupId
    - managementGroupsNamespace
    - remediationName
outputs:
  description: List of deployments for a remediation.
  properties:
    nextLink:
      type: string
      description: The URL to get the next set of results.
    value:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:policyinsights:RemediationDeploymentResponse"
      description: Array of deployments for the remediation.
  type: object
  required:
    - nextLink
    - value
