$token: azure-native:network:getSecurityAdminConfiguration
description: |-
  Retrieves a network manager security admin configuration.
  API Version: 2022-09-01.
inputs:
  properties:
    configurationName:
      type: string
      description: The name of the network manager Security Configuration.
      willReplaceOnChanges: true
    networkManagerName:
      type: string
      description: The name of the network manager.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group.
      willReplaceOnChanges: true
  type: object
  required:
    - configurationName
    - networkManagerName
    - resourceGroupName
outputs:
  description: Defines the security admin configuration
  properties:
    applyOnNetworkIntentPolicyBasedServices:
      type: array
      items:
        type: string
      description: Enum list of network intent policy based services.
    description:
      type: string
      description: A description of the security configuration.
    etag:
      type: string
      description: A unique read-only string that changes whenever the resource is updated.
    id:
      type: string
      description: Resource ID.
    name:
      type: string
      description: Resource name.
    provisioningState:
      type: string
      description: The provisioning state of the resource.
    systemData:
      type: object
      $ref: "#/types/azure-native:network:SystemDataResponse"
      description: The system metadata related to this resource.
    type:
      type: string
      description: Resource type.
  type: object
  required:
    - etag
    - id
    - name
    - provisioningState
    - systemData
    - type
