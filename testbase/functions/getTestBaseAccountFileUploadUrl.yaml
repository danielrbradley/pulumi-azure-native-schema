$token: azure-native:testbase:getTestBaseAccountFileUploadUrl
description: |-
  Gets the file upload URL of a Test Base Account.
  API Version: 2022-04-01-preview.
inputs:
  properties:
    blobName:
      type: string
      description: The custom file name of the uploaded blob.
    resourceGroupName:
      type: string
      description: The name of the resource group that contains the resource.
      willReplaceOnChanges: true
    testBaseAccountName:
      type: string
      description: The resource name of the Test Base Account.
      willReplaceOnChanges: true
  type: object
  required:
    - resourceGroupName
    - testBaseAccountName
outputs:
  description: The URL response
  properties:
    blobPath:
      type: string
      description: The blob path of the uploaded package. It will be used as the 'blobPath' property of PackageResource.
    uploadUrl:
      type: string
      description: The URL used for uploading the package.
  type: object
  required:
    - blobPath
    - uploadUrl
