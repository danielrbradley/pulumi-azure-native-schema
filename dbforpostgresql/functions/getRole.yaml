$token: azure-native:dbforpostgresql:getRole
description: |-
  Gets information about a cluster role.
  API Version: 2022-11-08.
inputs:
  properties:
    clusterName:
      type: string
      description: The name of the cluster.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
    roleName:
      type: string
      description: The name of the cluster role.
      willReplaceOnChanges: true
  type: object
  required:
    - clusterName
    - resourceGroupName
    - roleName
outputs:
  description: Represents a cluster role.
  properties:
    id:
      type: string
      description: Fully qualified resource ID for the resource. E.g. "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}"
    name:
      type: string
      description: The name of the resource
    provisioningState:
      type: string
      description: Provisioning state of the role
    systemData:
      type: object
      $ref: "#/types/azure-native:dbforpostgresql:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - id
    - name
    - provisioningState
    - systemData
    - type
