$token: azure-native:apimanagement:getApiRelease
description: |-
  Returns the details of an API release.
  API Version: 2022-08-01.
inputs:
  properties:
    apiId:
      type: string
      description: API identifier. Must be unique in the current API Management service instance.
      willReplaceOnChanges: true
    releaseId:
      type: string
      description: Release identifier within an API. Must be unique in the current API Management service instance.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
    serviceName:
      type: string
      description: The name of the API Management service.
      willReplaceOnChanges: true
  type: object
  required:
    - apiId
    - releaseId
    - resourceGroupName
    - serviceName
outputs:
  description: ApiRelease details.
  properties:
    apiId:
      type: string
      description: Identifier of the API the release belongs to.
    createdDateTime:
      type: string
      description: "The time the API was released. The date conforms to the following format: yyyy-MM-ddTHH:mm:ssZ as specified by the ISO 8601 standard."
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    name:
      type: string
      description: The name of the resource
    notes:
      type: string
      description: Release Notes
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    updatedDateTime:
      type: string
      description: The time the API release was updated.
  type: object
  required:
    - createdDateTime
    - id
    - name
    - type
    - updatedDateTime
