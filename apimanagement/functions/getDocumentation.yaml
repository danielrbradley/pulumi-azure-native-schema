$token: azure-native:apimanagement:getDocumentation
description: |-
  Gets the details of the Documentation specified by its identifier.
  API Version: 2022-08-01.
inputs:
  properties:
    documentationId:
      type: string
      description: Documentation identifier. Must be unique in the current API Management service instance.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
    serviceName:
      type: string
      description: The name of the API Management service.
      willReplaceOnChanges: true
  type: object
  required:
    - documentationId
    - resourceGroupName
    - serviceName
outputs:
  description: Markdown documentation details.
  properties:
    content:
      type: string
      description: Markdown documentation content.
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    name:
      type: string
      description: The name of the resource
    title:
      type: string
      description: documentation title.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - id
    - name
    - type
