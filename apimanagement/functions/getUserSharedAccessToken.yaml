$token: azure-native:apimanagement:getUserSharedAccessToken
description: |-
  Gets the Shared Access Authorization Token for the User.
  API Version: 2022-08-01.
inputs:
  properties:
    expiry:
      type: string
      description: |
        The Expiry time of the Token. Maximum token expiry time is set to 30 days. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
    keyType:
      $ref: "#/types/azure-native:apimanagement:KeyType"
      description: The Key to be used to generate token for user.
      default: primary
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
    serviceName:
      type: string
      description: The name of the API Management service.
      willReplaceOnChanges: true
    userId:
      type: string
      description: User identifier. Must be unique in the current API Management service instance.
      willReplaceOnChanges: true
  type: object
  required:
    - expiry
    - keyType
    - resourceGroupName
    - serviceName
    - userId
outputs:
  description: Get User Token response details.
  properties:
    value:
      type: string
      description: Shared Access Authorization token for the User.
  type: object
