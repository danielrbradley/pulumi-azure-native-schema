$token: azure-native:apimanagement:getGateway
description: |-
  Gets the details of the Gateway specified by its identifier.
  API Version: 2022-08-01.
inputs:
  properties:
    gatewayId:
      type: string
      description: Gateway entity identifier. Must be unique in the current API Management service instance. Must not have value 'managed'
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
    serviceName:
      type: string
      description: The name of the API Management service.
      willReplaceOnChanges: true
  type: object
  required:
    - gatewayId
    - resourceGroupName
    - serviceName
outputs:
  description: Gateway details.
  properties:
    description:
      type: string
      description: Gateway description
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    locationData:
      type: object
      $ref: "#/types/azure-native:apimanagement:ResourceLocationDataContractResponse"
      description: Gateway location.
    name:
      type: string
      description: The name of the resource
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - id
    - name
    - type
