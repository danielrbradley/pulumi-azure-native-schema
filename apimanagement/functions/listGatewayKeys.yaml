$token: azure-native:apimanagement:listGatewayKeys
description: |-
  Retrieves gateway keys.
  API Version: 2022-08-01.
inputs:
  properties:
    gatewayId:
      type: string
      description: Gateway entity identifier. Must be unique in the current API Management service instance. Must not have value 'managed'
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
    serviceName:
      type: string
      description: The name of the API Management service.
      willReplaceOnChanges: true
  type: object
  required:
    - gatewayId
    - resourceGroupName
    - serviceName
outputs:
  description: Gateway authentication keys.
  properties:
    primary:
      type: string
      description: Primary gateway key.
    secondary:
      type: string
      description: Secondary gateway key.
  type: object
