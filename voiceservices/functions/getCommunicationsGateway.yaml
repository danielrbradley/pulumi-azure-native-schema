$token: azure-native:voiceservices:getCommunicationsGateway
description: |-
  Get a CommunicationsGateway
  API Version: 2023-01-31.
inputs:
  properties:
    communicationsGatewayName:
      type: string
      description: Unique identifier for this deployment
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
  type: object
  required:
    - communicationsGatewayName
    - resourceGroupName
outputs:
  description: A CommunicationsGateway resource
  properties:
    apiBridge:
      $ref: pulumi.json#/Any
      description: Details of API bridge functionality, if required
    autoGeneratedDomainNameLabel:
      type: string
      description: The autogenerated label used as part of the FQDNs for accessing the Communications Gateway
    autoGeneratedDomainNameLabelScope:
      type: string
      description: The scope at which the auto-generated domain name can be re-used
      default: TenantReuse
    codecs:
      type: array
      items:
        type: string
      description: Voice codecs to support
    connectivity:
      type: string
      description: How to connect back to the operator network, e.g. MAPS
    e911Type:
      type: string
      description: How to handle 911 calls
    emergencyDialStrings:
      type: array
      items:
        type: string
      description: A list of dial strings used for emergency calling.
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    location:
      type: string
      description: The geo-location where the resource lives
    name:
      type: string
      description: The name of the resource
    onPremMcpEnabled:
      type: boolean
      description: Whether an on-premises Mobile Control Point is in use.
      default: false
    platforms:
      type: array
      items:
        type: string
      description: What platforms to support
    provisioningState:
      type: string
      description: Resource provisioning state.
    serviceLocations:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:voiceservices:ServiceRegionPropertiesResponse"
      description: The regions in which to deploy the resources needed for Teams Calling
    status:
      type: string
      description: The current status of the deployment.
    systemData:
      type: object
      $ref: "#/types/azure-native:voiceservices:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    tags:
      type: object
      additionalProperties:
        type: string
      description: Resource tags.
    teamsVoicemailPilotNumber:
      type: string
      description: This number is used in Teams Phone Mobile scenarios for access to the voicemail IVR from the native dialer.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - autoGeneratedDomainNameLabel
    - codecs
    - connectivity
    - e911Type
    - id
    - location
    - name
    - platforms
    - provisioningState
    - serviceLocations
    - status
    - systemData
    - type
