        $ref: "#/types/azure-native:machinelearningservices/v20221201preview:PyTorch"
      - type: object
        $ref: "#/types/azure-native:machinelearningservices/v20221201preview:TensorFlow"
    discriminator:
      propertyName: distributionType
      mapping:
