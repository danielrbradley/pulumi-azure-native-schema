  - clusterManagerConnectionStatus
  - clusterManagerId
  - clusterType
  - clusterVersion
  - detailedStatus
  - detailedStatusMessage
  - extendedLocation
  - hybridAksExtendedLocation
  - location
  - manualActionCount
  - name
  - networkFabricId
  - provisioningState
  - supportExpiryDate
  - systemData
  - type
  - workloadResourceIds
