$token: azure-native:networkcloud/v20221212preview:getHybridAksCluster
description: Get the additional details related to the provided Hybrid AKS provisioned cluster.
inputs:
  properties:
    hybridAksClusterName:
      type: string
      description: The name of the Hybrid AKS cluster.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
  type: object
  required:
    - hybridAksClusterName
    - resourceGroupName
