    - cloudServicesNetworkId
    - clusterId
    - controlPlaneCount
    - controlPlaneNodes
    - defaultCniNetworkId
    - detailedStatus
    - detailedStatusMessage
    - extendedLocation
    - hybridAksProvisionedClusterId
    - id
    - location
    - name
    - provisioningState
    - systemData
    - type
    - volumes
    - workerCount
    - workerNodes
