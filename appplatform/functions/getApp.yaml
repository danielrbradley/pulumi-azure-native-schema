$token: azure-native:appplatform:getApp
description: |-
  Get an App and its properties.
  API Version: 2022-12-01.
inputs:
  properties:
    appName:
      type: string
      description: The name of the App resource.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
      willReplaceOnChanges: true
    serviceName:
      type: string
      description: The name of the Service resource.
      willReplaceOnChanges: true
    syncStatus:
      type: string
      description: Indicates whether sync status
  type: object
  required:
    - appName
    - resourceGroupName
    - serviceName
outputs:
  description: App resource payload
  properties:
    id:
      type: string
      description: Fully qualified resource Id for the resource.
    identity:
      type: object
      $ref: "#/types/azure-native:appplatform:ManagedIdentityPropertiesResponse"
      description: The Managed Identity type of the app resource
    location:
      type: string
      description: The GEO location of the application, always the same with its parent resource
    name:
      type: string
      description: The name of the resource.
    properties:
      type: object
      $ref: "#/types/azure-native:appplatform:AppResourcePropertiesResponse"
      description: Properties of the App resource
    systemData:
      type: object
      $ref: "#/types/azure-native:appplatform:SystemDataResponse"
      description: Metadata pertaining to creation and last modification of the resource.
    type:
      type: string
      description: The type of the resource.
  type: object
  required:
    - id
    - name
    - properties
    - systemData
    - type
