$token: azure-native:visualstudio:getExtension
description: |-
  Gets the details of an extension associated with a Visual Studio Team Services account resource.
  API Version: 2017-11-01-preview.
inputs:
  properties:
    accountResourceName:
      type: string
      description: The name of the Visual Studio Team Services account resource.
      willReplaceOnChanges: true
    extensionResourceName:
      type: string
      description: The name of the extension.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: Name of the resource group within the Azure subscription.
      willReplaceOnChanges: true
  type: object
  required:
    - accountResourceName
    - extensionResourceName
    - resourceGroupName
outputs:
  description: The response to an extension resource GET request.
  properties:
    id:
      type: string
      description: Unique identifier of the resource.
    location:
      type: string
      description: Resource location.
    name:
      type: string
      description: Resource name.
    plan:
      type: object
      $ref: "#/types/azure-native:visualstudio:ExtensionResourcePlanResponse"
      description: The extension plan that was purchased.
    properties:
      type: object
      additionalProperties:
        type: string
      description: Resource properties.
    tags:
      type: object
      additionalProperties:
        type: string
      description: Resource tags.
    type:
      type: string
      description: Resource type.
  type: object
  required:
    - id
    - name
    - properties
    - type
