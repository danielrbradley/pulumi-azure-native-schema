$token: azure-native:cdn:getRuleSet
description: |-
  Gets an existing AzureFrontDoor rule set with the specified rule set name under the specified subscription, resource group and profile.
  API Version: 2021-06-01.
inputs:
  properties:
    profileName:
      type: string
      description: Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: Name of the Resource group within the Azure subscription.
      willReplaceOnChanges: true
    ruleSetName:
      type: string
      description: Name of the rule set under the profile which is unique globally.
      willReplaceOnChanges: true
  type: object
  required:
    - profileName
    - resourceGroupName
    - ruleSetName
outputs:
  description: Friendly RuleSet name mapping to the any RuleSet or secret related information.
  properties:
    deploymentStatus:
      type: string
    id:
      type: string
      description: Resource ID.
    name:
      type: string
      description: Resource name.
    profileName:
      type: string
      description: The name of the profile which holds the rule set.
    provisioningState:
      type: string
      description: Provisioning status
    systemData:
      type: object
      $ref: "#/types/azure-native:cdn:SystemDataResponse"
      description: Read only system data
    type:
      type: string
      description: Resource type.
  type: object
  required:
    - deploymentStatus
    - id
    - name
    - profileName
    - provisioningState
    - systemData
    - type
