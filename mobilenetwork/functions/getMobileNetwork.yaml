$token: azure-native:mobilenetwork:getMobileNetwork
description: |-
  Gets information about the specified mobile network.
  API Version: 2022-11-01.
inputs:
  properties:
    mobileNetworkName:
      type: string
      description: The name of the mobile network.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
  type: object
  required:
    - mobileNetworkName
    - resourceGroupName
outputs:
  description: Mobile network resource.
  properties:
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    location:
      type: string
      description: The geo-location where the resource lives
    name:
      type: string
      description: The name of the resource
    provisioningState:
      type: string
      description: The provisioning state of the mobile network resource.
    publicLandMobileNetworkIdentifier:
      type: object
      $ref: "#/types/azure-native:mobilenetwork:PlmnIdResponse"
      description: The unique public land mobile network identifier for the network. This is made up of the mobile country code and mobile network code, as defined in https://www.itu.int/rec/T-REC-E.212. The values 001-01 and 001-001 can be used for testing and the values 999-99 and 999-999 can be used on internal private networks.
    serviceKey:
      type: string
      description: The mobile network resource identifier
    systemData:
      type: object
      $ref: "#/types/azure-native:mobilenetwork:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    tags:
      type: object
      additionalProperties:
        type: string
      description: Resource tags.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
  type: object
  required:
    - id
    - location
    - name
    - provisioningState
    - publicLandMobileNetworkIdentifier
    - serviceKey
    - systemData
    - type
