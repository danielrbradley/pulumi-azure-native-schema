$token: azure-native:workloads:getSAPApplicationServerInstance
description: |-
  Gets the SAP Application Server Instance corresponding to the Virtual Instance for SAP solutions resource.
  API Version: 2023-04-01.
inputs:
  properties:
    applicationInstanceName:
      type: string
      description: The name of SAP Application Server instance resource.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The name of the resource group. The name is case insensitive.
      willReplaceOnChanges: true
    sapVirtualInstanceName:
      type: string
      description: The name of the Virtual Instances for SAP solutions resource
      willReplaceOnChanges: true
  type: object
  required:
    - applicationInstanceName
    - resourceGroupName
    - sapVirtualInstanceName
outputs:
  description: Define the SAP Application Server Instance resource.
  properties:
    errors:
      type: object
      $ref: "#/types/azure-native:workloads:SAPVirtualInstanceErrorResponse"
      description: Defines the Application Instance errors.
    gatewayPort:
      type: number
      description: Application server instance gateway Port.
    health:
      type: string
      description: Defines the health of SAP Instances.
    hostname:
      type: string
      description: Application server instance SAP hostname.
    icmHttpPort:
      type: number
      description: Application server instance ICM HTTP Port.
    icmHttpsPort:
      type: number
      description: Application server instance ICM HTTPS Port.
    id:
      type: string
      description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    instanceNo:
      type: string
      description: Application server Instance Number.
    ipAddress:
      type: string
      description: " Application server instance SAP IP Address."
    kernelPatch:
      type: string
      description: Application server instance SAP Kernel Patch level.
    kernelVersion:
      type: string
      description: " Application server instance SAP Kernel Version."
    loadBalancerDetails:
      type: object
      $ref: "#/types/azure-native:workloads:LoadBalancerDetailsResponse"
      description: The Load Balancer details such as LoadBalancer ID attached to Application Server Virtual Machines
    location:
      type: string
      description: The geo-location where the resource lives
    name:
      type: string
      description: The name of the resource
    provisioningState:
      type: string
      description: Defines the provisioning states.
    status:
      type: string
      description: Defines the SAP Instance status.
    subnet:
      type: string
      description: Application server Subnet.
    systemData:
      type: object
      $ref: "#/types/azure-native:workloads:SystemDataResponse"
      description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    tags:
      type: object
      additionalProperties:
        type: string
      description: Resource tags.
    type:
      type: string
      description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    vmDetails:
      type: array
      items:
        type: object
        $ref: "#/types/azure-native:workloads:ApplicationServerVmDetailsResponse"
      description: The list of virtual machines.
  type: object
  required:
    - errors
    - gatewayPort
    - health
    - hostname
    - icmHttpPort
    - icmHttpsPort
    - id
    - instanceNo
    - ipAddress
    - kernelPatch
    - kernelVersion
    - loadBalancerDetails
    - location
    - name
    - provisioningState
    - status
    - subnet
    - systemData
    - type
    - vmDetails
