$token: azure-native:datashare:getKustoDatabaseDataSet
description: |-
  Get a DataSet in a share
  API Version: 2021-08-01.
inputs:
  properties:
    accountName:
      type: string
      description: The name of the share account.
      willReplaceOnChanges: true
    dataSetName:
      type: string
      description: The name of the dataSet.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The resource group name.
      willReplaceOnChanges: true
    shareName:
      type: string
      description: The name of the share.
      willReplaceOnChanges: true
  type: object
  required:
    - accountName
    - dataSetName
    - resourceGroupName
    - shareName
outputs:
  description: A kusto database data set.
  properties:
    dataSetId:
      type: string
      description: Unique id for identifying a data set resource
    id:
      type: string
      description: The resource id of the azure resource
    kind:
      type: string
      description: |-
        Kind of data set.
        Expected value is 'KustoDatabase'.
      const: KustoDatabase
    kustoDatabaseResourceId:
      type: string
      description: Resource id of the kusto database.
    location:
      type: string
      description: Location of the kusto cluster.
    name:
      type: string
      description: Name of the azure resource
    provisioningState:
      type: string
      description: Provisioning state of the kusto database data set.
    systemData:
      type: object
      $ref: "#/types/azure-native:datashare:SystemDataResponse"
      description: System Data of the Azure resource.
    type:
      type: string
      description: Type of the azure resource
  type: object
  required:
    - dataSetId
    - id
    - kind
    - kustoDatabaseResourceId
    - location
    - name
    - provisioningState
    - systemData
    - type
