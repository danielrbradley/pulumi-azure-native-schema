$token: azure-native:datashare:getBlobFolderDataSetMapping
description: |-
  Get a DataSetMapping in a shareSubscription
  API Version: 2021-08-01.
inputs:
  properties:
    accountName:
      type: string
      description: The name of the share account.
      willReplaceOnChanges: true
    dataSetMappingName:
      type: string
      description: The name of the dataSetMapping.
      willReplaceOnChanges: true
    resourceGroupName:
      type: string
      description: The resource group name.
      willReplaceOnChanges: true
    shareSubscriptionName:
      type: string
      description: The name of the shareSubscription.
      willReplaceOnChanges: true
  type: object
  required:
    - accountName
    - dataSetMappingName
    - resourceGroupName
    - shareSubscriptionName
outputs:
  description: A Blob folder data set mapping.
  properties:
    containerName:
      type: string
      description: Container that has the file path.
    dataSetId:
      type: string
      description: The id of the source data set.
    dataSetMappingStatus:
      type: string
      description: Gets the status of the data set mapping.
    id:
      type: string
      description: The resource id of the azure resource
    kind:
      type: string
      description: |-
        Kind of data set mapping.
        Expected value is 'BlobFolder'.
      const: BlobFolder
    name:
      type: string
      description: Name of the azure resource
    prefix:
      type: string
      description: Prefix for blob folder
    provisioningState:
      type: string
      description: Provisioning state of the data set mapping.
    resourceGroup:
      type: string
      description: Resource group of storage account.
    storageAccountName:
      type: string
      description: Storage account name of the source data set.
    subscriptionId:
      type: string
      description: Subscription id of storage account.
    systemData:
      type: object
      $ref: "#/types/azure-native:datashare:SystemDataResponse"
      description: System Data of the Azure resource.
    type:
      type: string
      description: Type of the azure resource
  type: object
  required:
    - containerName
    - dataSetId
    - dataSetMappingStatus
    - id
    - kind
    - name
    - prefix
    - provisioningState
    - resourceGroup
    - storageAccountName
    - subscriptionId
    - systemData
    - type
